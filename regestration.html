<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestration</title>
    <link rel="stylesheet" href="./css/regCSS.css">

</head>

<body>
    <div id="all">
        <form action="" id="registrationForm">
            <div>
                <span id="registrationError"></span>
            </div>
            <div id="in">
                <!-- <label for="fullname">Full Name : </label> -->
                <input type="text" class="input" id="fullName" placeholder="Full Name" required>
                <span id="fullNameError" class="error"></span>
            </div>
            <div id="in">
                <!-- <label for="age">Age : </label> -->
                <input type="text" class="input" id="age" placeholder="Age" required>
                <span id="ageError" class="error"></span>
            </div>
            <div id="in">
                <!-- <label for="email">E-mail : </label> -->
                <input type="email" class="input" id="email" placeholder="E-mail" required>
                <span id="emailError" class="error"></span>
            </div>
            <div id="in">
                <!-- <label for="pass">password : </label> -->
                <input type="password" class="input" id="password" placeholder="Password" required>
                <span id="passwordError" class="error"></span>
            </div>
            <div id="butt">
                <!-- <a href="">Regester Now</a> -->
                <input type="submit" value="Regester Now" id="button">
            </div>
            <div>
                <a href="#" onclick="goBack();"><img src="./images/back-icon.png" alt="Back"></a>
            </div>
        </form>
    </div>
    <script src="./js/saved.js"></script>
    <script src="./js/register.js"></script>
    
</body>

</html>
