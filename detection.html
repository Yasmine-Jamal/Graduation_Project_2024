<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drowsy Driver Detector</title>
    <link rel="stylesheet" href="css/detectioStyle.css">
</head>
<body>
    
    <h1>Drowsy Driver Detector</h1>
    <button id="openCamera">Open Camera</button>
    <button id="startDriving" disabled>Start Driving</button>
    <button id="endDriving" disabled>End Driving</button>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <input type="file" id="fileInput" style="display:none" accept="image/*">
    <button id="uploadButton" >Upload Image</button>
    <button id="alertButton" class="alert" >Alert</button>
    <button id="resetButton" class="reset" >Reset</button>
    <div id="alert">Drowsiness Detected! Please wake up!</div>

    <script src="js/localStorageManegment.js"></script>
    <script src="js/detection.js"></script>
</body>
</html>
